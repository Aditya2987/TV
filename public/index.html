<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Channels</title>
    <link rel="stylesheet" href="favorites.css">
    <style>
        .reload-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
        }
        .reload-btn:hover {
            opacity: 0.9;
        }
        .status-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.95);
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            max-width: 350px;
            border: 2px solid #0f0;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .status-info div {
            margin: 5px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <button class="reload-btn" onclick="location.reload()">ðŸ”„ Reload</button>
    
    <div id="channelGrid" class="channel-grid">
        <div class="empty-state">
            <p>Loading channels...</p>
        </div>
    </div>

    <!-- Include HLS.js for playing m3u8 streams -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Main Script -->
    <script src="favorites.js"></script>
</body>
</html>
